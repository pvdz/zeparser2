<!doctype html>
<html>
<head>
  <title>HTML Parsing Test Suite Page</title>
</head>
<body>
(c) qfox.nl<br/>
Testing special html part of the tokenizer. Output in console...<br/>
<script src="../src/tok.js"></script>
<script src="../src/par.js"></script>
<script>
  new function(){

    var tests = [
      '<div></div>',
      '<div/>',
      '<div @foo/>',
      '<div foo/>',
      '<div foo=bar/>',
      '<div foo="bar"/>',
      '<div foo=\'bar\'/>',
      '<div foo={bar}/>',
      '<div {foo}/>',
      '<div>foo</div>',
      '<div>foo{bar}baz</div>',
      '<div>{bar}baz</div>',
      '<div>{bar}baz</div>',
      '<div><hello/></div>',
      '<div><bar></bar></div>',
      '<div><div></div></div>',
      '<div>foo<div></div></div>',
      '<div>foo<div>{woot}</div></div>',
      '<   div/>',
      '<   div   />',
      '<div></   div   >',
      '<   div foo = bar  />',
      '<   div foo = "bar"  />',
      '<   div foo = \'bar\'  />',
      '<   div foo = {bar}  />',

      '<div>hello {moody} <b>world</b>!</div>',

      // newline tests
      '<div\n></div>',
      '<\ndiv/>',
      '<div/\n>',
      '<div\nfoo=bar\nboo=baz/>',
      '<div foo\n=bar/>',
      '<div foo=\nbar/>',
      '<div foo=\n"bar"/>',
      '<div foo=\n\'bar\'/>',
      '<div foo=\n{bar}/>',
      '<div foo=\n{\nfoo + bar\n}/>',
    ];

    tests.forEach(function(test,i){
      console.log('testing: ', test.replace(/\n/g,'\u23CE'));
      console.log('token:',new Tok(test).html());

    });



  };
</script>
</body>
</html>
