<!doctype html>
<html>
	<head>
		<title>Tokenizer Test Suite Page</title>
		<style>
			input+span:hover { border-bottom: 1px solid red; cursor: pointer; }
			#cfg-menu { position: fixed; top:0; left: 0; background-color: white; }
			div { font-size: 11px; font-family: monospace; }
			.red { background-color: red; color: white; }
			.green { background-color: green; color: white; }
			hr { margin: 0; padding: 0; font-size: 1px; }
		</style>
	</head>
	<body>
		(c) qfox.nl<br/>
    Testing tokenizer:<br/>
    <script src="../src/uni.js"></script>
    <script src="../src/tok.js"></script>
		<script src="tests.js"></script>
		<script>
      new function(){
        var out = document.createElement('pre');
        document.body.appendChild(out);
        var debug = function(){
          var f = document.createElement('div');
          f.innerHTML = Array.prototype.slice.call(arguments, 0).join(' ');
          out.appendChild(f);
        };

        debug("Running test suite...",good.length,"tests");
        debug(' ');
        var start = Date.now();
        var ok = 0;
        var fail = 0;
        for (var i=0; i<good.length; ++i) {
          var test = good[i];
          var input = test[0];
          var outputLen = test[1].length ? test[1][0] : test[1];
          var regexHints = test[3] ? test[2] : []; // if flags, then len=4
          var desc = test[3] || test[2];

          try {
            var found = 0;
            var types = [];
            var tok = new Tok(input, {});

            var protect = 1000;
            do {
              var type = tok.nextWhiteToken(regexHints[found]);
              types.push(type);
              ++found;
            } while (--protect && type !== Tok.EOF);
            --found;

          } catch (e) {
            var errorThrown = e.toString();
            console.error('Crash for', input);
            console.error(e);
          }

          if (errorThrown) {
            debug('<b class="red">Test failed:</b>',desc,'<span class="red">('+errorThrown+')</span>'),console.log(desc, tok);
            ++fail;
          } else if (found == outputLen) {
            debug('<span class="green">Test '+i+' ok:</span>',desc);
            ++ok;
          } else {
            debug('<b class="red">Test failed:</b>',desc,'<span class="red">(found',found,'expected',outputLen+')</span>'),console.log(desc, tok);
            ++fail;
          }
          if (regexHints && regexHints.length) debug('<i>[regex hints: '+regexHints+']</i>');
          debug('<b>'+input.replace(/&/g,'&amp;').replace(/</g,'&lt;')+'</b>');
          debug('Types: <i>'+types.map(function(t){ return Tok[t]; }).join(',')+'</i>');
          debug('<br/>');
        }
        debug("Tokenizer test suite finished ("+(Date.now() - start)+' ms). ok:'+ok+', fail:'+fail);
        console.log("Tokenizer test suite finished ("+(Date.now() - start)+' ms). ok:'+ok+', fail:'+fail);
      };
		</script>
	</body>
</html>
